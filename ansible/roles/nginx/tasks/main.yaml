---
- name: Install Nginx
  ansible.builtin.dnf:
    name: nginx
    state: present

- name: Start and enable Nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: Copy index.html to Nginx root directory
  ansible.builtin.template:
    src: index.html.j2
    dest: /usr/share/nginx/html/index.html
  notify:
    - Restart nginx